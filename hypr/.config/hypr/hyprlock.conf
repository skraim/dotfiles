input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    outer_color = rgb(163, 147, 84)
    inner_color = rgb(193, 196, 198)
    font_color = rgb(91, 102, 111)
    check_color = rgb(103, 92, 45)
    rounding = 15
    hide_input = false
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_color = rgb(66, 55, 71)
    fail_timeout = 2000
    position = 0, 150
    halign = center
    valign = bottom
    zindex = 2

    shadow_passes = 1
    shadow_size = 7
    shadow_color = rgb(163, 147, 84)
}
